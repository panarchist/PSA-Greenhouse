@PART[PSAGreenhouse25]:NEEDS[Snacks]:AFTER[Snacks]
{

	%RESOURCE [Snacks]
			{
				%name = Snacks
				%amount = 0
				%maxAmount = 400
			}

	RESOURCE [Soil]
			{
				name = Soil
				amount = 400
				maxAmount = 400
			}
	
	MODULE
	{
		name = SnackProcessor
		ConverterName = Greenhouse
		StartActionName = Start Greenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		 
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0006
			FlowMode = STAGE_PRIORITY_FLOW
  		}

		INPUT_RESOURCE
		{
			ResourceName = Light
			Ratio = 2.2
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.006
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
	
	//Because we are directly monitoring converters,
	//ModuleQualityControl has to appear in the config
	//AFTER all the converters in the part.
	MODULE:NEEDS[BARIS]
	{
		name = ModuleQualityControl
		quality = 65
		mtbf = 100 
		monitorConverters = true //WARNING: this is a performance hit.
	}
}

@PART[PSAGreenhouse375]:NEEDS[Snacks]:AFTER[Snacks]
{

	%RESOURCE [Snacks]
			{
				%name = Snacks
				%amount = 0
				%maxAmount = 1350
			}

	RESOURCE [Soil]
			{
				name = Soil
				amount = 1350
				maxAmount = 1350
			}
	
	MODULE
	{
		name = SnackProcessor
		ConverterName = Greenhouse
		StartActionName = Start Greenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		 
		//Ore masses 0.01 metric tons per unit
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0018
			FlowMode = STAGE_PRIORITY_FLOW
  		}

		INPUT_RESOURCE
		{
			ResourceName = Light
			Ratio = 7.7
		}

		//Snacks masses 0.001 metric tons per unit
		//1 Ore = 5 Snacks, not all of the ore is usable...
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.0018
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}

	//Because we are directly monitoring converters,
	//ModuleQualityControl has to appear in the config
	//AFTER all the converters in the part.
	
	MODULE:NEEDS[BARIS]
	{
		name = ModuleQualityControl
		quality = 65
		mtbf = 100 
		monitorConverters = true //WARNING: this is a performance hit.
	}
}
