			{
				ResourceName = Waste
				Ratio =  0.000003113
			}

		INPUT_RESOURCE
			{
				ResourceName = WasteWater
				Ratio = 0.000028262
			}

		INPUT_RESOURCE
			{
				ResourceName = ElectricCharge
				Ratio = 0.464
			}

		OUTPUT_RESOURCE
			{
				ResourceName = Oxygen
				Ratio =  0.0039784488
				DumpExcess = true
			}

		OUTPUT_RESOURCE
			{
				ResourceName = Water
				Ratio =  0.0000221262
			}
		}

}