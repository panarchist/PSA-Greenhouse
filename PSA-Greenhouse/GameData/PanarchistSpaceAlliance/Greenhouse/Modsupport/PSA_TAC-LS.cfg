@PART[PSAgreenhouse2]:NEEDS[TacLifeSupport]:AFTER[TacLifeSupport]
{
	@tags = cck-lifesupport
	@description = The 3.75m PSA Greenhouse is a rigid greenhouse for growning fresh food, producing oxygen and clean water. It will do this by using waste water and CO2 to grow plants, these will produce oxygen, food and clean water. As a fertilizer waste will be used (this is called Agroponics). Opening the shutters allows the greenhouse to use sunlight in addition to the onboard lighting and reduce EC use. Designed by the legendary zzz. (Rated for up to 10 Kerbals)
	@author = EngineerMartijn


	MODULE
		{
			name = TacGenericConverter
			ConverterName = Agroponics
			StartActionName = Start Agroponics
			StopActionName = Stop Agroponics
			tag = Life Support
			AutoShutdown = false
			GeneratesHeat = false
			conversionRate = 5
 
		INPUT_RESOURCE
			{
				ResourceName = CarbonDioxide
				Ratio =  0.0029182048
			}

		INPUT_RESOURCE
			{
				ResourceName = Waste
				Ratio =  0.000003113
			}

		INPUT_RESOURCE
			{
				ResourceName = WasteWater
				Ratio = 0.000028262
			}

		INPUT_RESOURCE
			{
				ResourceName = ElectricCharge
				Ratio = 0.464
			}

		OUTPUT_RESOURCE
			{
				ResourceName = Oxygen
				Ratio =  0.0039784488
				DumpExcess = true
			}

		OUTPUT_RESOURCE
			{
				ResourceName = Water
				Ratio =  0.0000221262
			}

		OUTPUT_RESOURCE
			{
				ResourceName = Food
				Ratio =  0.0000336912
				DumpExcess = false
			}

		}

}

