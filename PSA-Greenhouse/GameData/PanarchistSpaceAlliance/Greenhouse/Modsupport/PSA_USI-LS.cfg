@PART[PSAgreenhouse1]:AFTER[UmbraSpaceIndustries]:NEEDS[KolonyTools]
{
	MODULE
    {
      name = ModuleLogisticsConsumer
    }

  @MODULE[ModuleResourceConverter]
    {
     //modify these
	@INPUT_RESOURCE
		    {
			      @ResourceName = Mulch
			      @Ratio =  0.0053
		    }
	@INPUT_RESOURCE
		    {
			      @ResourceName = Fertilizer
			      @Ratio =  0.00067
		    }
	@OUTPUT_RESOURCE
		    {
			      @ResourceName = Supplies
			      @Ratio = 0.006
			      @DumpExcess = False
		    }
	@INPUT_RESOURCE
		    {
			      @ResourceName = ElectricCharge
			      @Ratio = 8
		    }
     //add these
      	INPUT_RESOURCE
		    {
			      ResourceName = Machinery
			      Ratio = 0.000027
		    }
	OUTPUT_RESOURCE
		    {
			      ResourceName = Recyclables
			      Ratio = 0.000027
			      DumpExcess = true
		    }
	REQUIRED_RESOURCE
		    {
			      %ResourceName = Machinery
			      %Ratio = 540
		    }
    }
    
	MODULE[ModuleConnectedLivingSpace]
	  {
	  	name = ModuleConnectedLivingSpace
		  passable = true
	  }

	RESOURCE
	  {
		  name = Machinery
		  amount = 540
		  maxAmount = 540
	  }
	
	// Need to modify, not add these
	
	@RESOURCE
	  {
		  @name = Supplies
		  @amount = 0
		  @maxAmount = 1340
	  }
	
	@RESOURCE
	  {
		  @name = Fertilizer
		  @amount = 0
		  @maxAmount = 1340
	  }

	@RESOURCE
	  {
		  @name = Mulch
		  @amount = 0
		  @maxAmount = 1340
	  }

	MODULE
	  {
		  name = ModuleLifeSupportRecycler
		  CrewCapacity = 6
		  RecyclePercent = .33
		  ConverterName = Life Support
		  tag = Life Support
		  StartActionName = Start Life Support
		  StopActionName = Stop Life Support

		  INPUT_RESOURCE
		    {
			    ResourceName = ElectricCharge
			    Ratio = 1.2
		    }
	  }

	MODULE
	  {
		  name = MKSModule
		  workSpace = 2
		  livingSpace = 0
		  CrewBonus = 1
		  PrimarySkill = Scientist
		  SecondarySkill = Engineer
	  }

	MODULE
	  {
		  name = ModuleCommand
		  minimumCrew = 1
	  }
	  
	MODULE
	  {
		  name = ModuleLifeSupport
	  }

	MODULE
	  {
		  name = USI_ModuleFieldRepair
	  }

  RESOURCE
    {
      name = ReplacementParts
      amount = 530
      maxAmount = 530
    }
}

